<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    

</head>
<body>
<button type="button" id="btn">打开对话框</button>
<!--<a href="#" data-toggle="modal" data-target="#myModal">打开对话框</a>-->
<div class="modal fade bd-example-modal-lg hidden" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"  data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">浏览文件</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script>
	$("#myModal").on("hidden", function() {
		$(this).removeData("modal");
}	);
	$("#btn").click(function(){
		$("#myModal").modal({
        	remote: "http://localhost/得得得得得.html"
    	});

	})
   
</script>
</body>
</html>
