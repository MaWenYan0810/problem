<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<button type="button" class="btn btn-info"  data-toggle="modal"  data-target="#user">click me</button>
		    <div aria-labelledby="addroleLabel" class="modal fade" id="user" role="dialog" tabindex="-1" data-backdrop="static">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="addroleLabel">添加角色</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" id="userForm">
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">用户名</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" name="username"  placeholder="请输入用户名" type="text" minlength="4" maxlength="16" autocomplete="off"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">密码</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" name="password" name="password" placeholder="请输入4-16位的密码" type="password"  autocomplete="off"minlength="4" maxlength="16"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">手机号</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" name="phone" placeholder="请输入手机号" type="text" value="" maxlength="11" autocomplete="off"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">邮箱</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" name="email"  placeholder="请输入邮箱" type="email" value="" autocomplete="off"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">性别</label>
                                    <div class="col-sm-9">
                                        <select  class="form-control" name="sex">
                                            <option value="">请选择</option>
                                            <option value="0">男</option>
                                            <option value="1">女</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">住址</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" name="address" placeholder="请输入住址" type="text" value=""  maxlength="200" autocomplete="off"/>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-default"   onclick="close()" type="reset">取消</button>
                                    <button class="btn btn-primary" data-dismiss="modal"  type="submit" onclick="sure()">确定</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
	<script>
		function close(){
			alert("dianji")
			 $(".modal").modal('hide');
		}
		function sure(){
			console.log($('input').val())
		}
		
	</script>
	</body>
</html>
