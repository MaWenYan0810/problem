<!DOCTYPE html>
<html>  
<head>  
	<meta charset="UTF-8">

</head>  
<body >   
<input type="text" name="password" id="password"/>
<button onclick="getid()">click me </button> 
<script type="text/javascript">  
	function getid(){
		var password=$("#password").val()
//		console.log();
		if(!(/^1[34578]\d{9}$/.test(password))){
			console.log("错误")
		}else{
			console.log("正确")
		}
	}
</script>  
</body>
